<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <!-- Stelle sicher, dass du auch hier CSS einbindest -->
    <link rel="stylesheet" href="path/to/your/css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="register-container">
        <form class="register-form" action="path/to/your/registration_handler" method="post">
            <h2>Create an account</h2>
            <input type="text" id="new-username" name="username" placeholder="Username" required>
            <input type="email" id="new-email" name="email" placeholder="E-Mail" required>
            <input type="name" id="new-name" name="name" placeholder="Surname" required>
            <input type="vorname" id="new-vorname" name="vorname" placeholder="Name" required>
            <input type="addresse" id="new-addresse" name="addresse" placeholder="Address" required>
            <input type="plz" id="new-plz" name="plz" placeholder="Postal Code" required>
            <input type="stadt" id="new-stadt" name="stadt" placeholder="City" required>
            <input type="unternehmen" id="new-unternehmen" name="Unternehmen" placeholder="Company" required>
            <input type="beruf" id="new-beruf" name="beruf" placeholder="Profession" required>
            <input type="password" id="new-password" name="password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm password" required>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
