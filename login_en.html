<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Andere Navigations- oder Header-Elemente -->

        <!-- Sprachumschalter Dropdown hinzufügen -->
        <div class="language-switcher">
            <!-- Füge irgendwo im Header oder in einer Navigationsleiste hinzu -->
            <select id="language-selector" onchange="location = this.value;">
                <option value="login_en.html">English</option>
                <option value="index.html">Deutsch</option>
            </select>
        </div>
    </header>
    <div class="login-container">
        <form class="login-form">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="form-control">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-control">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-control">
                <a href="hauptseite_en.html" class="button">Login</a>
            </div>
            <div class="links">
                <a href="registrieren_en.html">Create a new account</a>
            </div>

        </form>
    </div>

    <script src="js/language-switcher.js"></script>
</body>

</html>
